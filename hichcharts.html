<!DOCTYPE html>
<html>
<head>
    <title>Highcharts First Example</title>
    <script src="js/jquery-1.10.1.js"></script>
    <script src="js/highcharts.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var IE = [25.4, 33.5, 10.2, 35.4]
            setInterval(function () {
                IE.push(Math.random() * 10)
            }, 1000);
            var chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container',
                    type: "spline",
                    plotBorderWidth: 5,
                    plotBorderColor: '#ccc',
                    borderColor: '#000',
                    borderWidth: 2,
                    borderRadius: 15,
                    width: 720,
                    height: 300
                },
                title: {
                    text: 'Web Browser statisctics'
                },
                subtitle: {
                    text: 'From 2008 to present'
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
                    tickInterval: 1
                },
                yAxis: {
                    title: {
                        text: 'Percentage %'
                    },
                    min: 0
                },
                plotOption: {
                    series: {
                        lineWidth: 2
                    }
                },
                series: [
                    {
                        name: 'Internet Explorer',
                        data: IE
                    },
                    {
                        name: 'FireFox',
                        data: [36.4, 36.5, 37.0, 39.1, 39.8]
                    },
                    {
                        name: 'Chrome',
                        data: [ null, null, null, null, null, null, null, null, 3.1, 3.0, 3.1, 3.6 ]
                    },
                    {
                        name: 'Safari',
                        data: [1.9, 2.0, 2.1, 2.2, 2.4, 2.6]
                    }
                ]
            });
        });
    </script>
</head>
<body>
<div>
    <div id='container'></div>
</div>
</body>
</html>
